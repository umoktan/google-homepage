<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul id="main-nav">
                <li class="lnav"><a href="#">Gmail</a></li>
                <li class="lnav"><a href="#">Images</a></li>
                <li><a href="#"><span class="no-spacing">Google Apps</span></a></li>
                <li><a href="#"><span class="no-spacing"><input type="button" value="Sign in" id="sign-in"></input></span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo of google">
        </div>
        <div id="search-bar">
            <img src="search-icon.svg" alt="search icon" width="30" height="30"/>
            <input type="text">
            <img src="mic-icon.png" alt="search by voice icon" width="30" height="30"/>
        </div>
        <div class="container">
            <button class="btn" type="button">Google Search</button>
            <button class="btn" type="button">I'm Feeling Lucky</button>
        </div>

    </main>
    <footer>
            <div class="footer-container">
                <ul class="left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>

    </footer>
</body>
</html>
